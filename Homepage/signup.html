                    </div>
                    <div class="form-group has-success">

                        <div class="col-md-6">

                    <div class="row">

                            </div>
                        </div>
                        <div class="col-md-4">

                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">

                                <input class="form-control" name="city"/>
                            </div>
                        </div>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="gender" value="female"/>Female
                        </label>
                        <label>
                            <input type="radio" name="gender" value="male"/>Male
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="choice" value="Veg"/>Veg
                        </label>
                        <label>
                            <input type="checkbox" name="choice" value="Non Veg"/>Non Veg
                        </label>
                        <label>
                            <input type="checkbox" name="choice" value="Any"/>Any
                        </label>
                    </div>
                    <button class="btn btn-success">Submit</button>
                </div>
